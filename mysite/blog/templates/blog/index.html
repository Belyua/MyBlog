{% extends "base.html" %}
{%load static%}
{% block content %}

<head>
<link rel="stylesheet" href="{%static 'blog/index.css' %}">
	 <script src="{% static 'blog/index.js' %}" type="text/javascript"></script>
</head>
<html lang="en-US">

<body>
<div class="site-wrapper">
	<div class="main-overlay"></div>
	<header class="header-personal light">

		<nav class="navbar navbar-expand-lg">
			<div class="container-xl">

				<div class="collapse navbar-collapse justify-content-center centered-nav">
					<ul class="navbar-nav">
						<li class="nav-item dropdown active">
							<a class="nav-link dropdown-toggle" href="/">Home</a>

						</li>
						<li class="nav-item">
							<a class="nav-link" href="category.html">Lifestyle</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="category.html">Inspiration</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#">Pages</a>

						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html">Contact</a>
						</li>
					</ul>
				</div>

			</div>
		</nav>
	</header>

    <section class="hero data-bg-image d-flex align-items-center" data-bg-image="images/other/hero.jpg">
        <div class="container-xl">
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 260">
            <path fill="#FFF" fill-opacity="1" d="M0,256L60,245.3C120,235,240,213,360,218.7C480,224,
            600,256,720,245.3C840,235,960,181,1080,176C1200,171,1320,213,1380,234.7L1440,
            256L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,
            320,480,320,360,320C240,320,120,320,60,320L0,320Z">

            </path></svg>

    </section>
	<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->

        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Read more... &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>


{%endblock%}
